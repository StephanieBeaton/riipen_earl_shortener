<!DOCTYPE html>
<html ng-app="earlShortener">
  <head>
    <title>Earl Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">

      <div class="header">
        <h1>Earl Shortener App</h1>
        <hr>
        <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
        <hr>
        <h1 class="lead">enter url in this format only http://www.google.com</h1>
        <hr>
        <h1 class="lead">to test shortened url enter http://localhost:3000/[short_url]  in the browser</h1>
      </div>

      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="http://www.google.com" ng-model="formData.original_url">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createUrl()">Add Url</button>
        </form>
      </div>

      <br>

      <div class="todo-list">
        <h3>original_url     id      short_url</h3>
        <ul ng-repeat="url in urlData">
          <li><h3><input class="lead" type="checkbox" ng-click="deleteUrl(url.id)">&nbsp;{{ url.original_url }}&nbsp;{{ url.id  }}&nbsp;{{ url.short_url }}</h3></li><hr>
        </ul>
      </div>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
